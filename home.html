<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #f5f5f5;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .user-greeting {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 13px;
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .user-greeting:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            margin: 80px auto 0;
            width: 100%;
        }

        .party-image {
            width: 200px;
            height: 200px;
            margin-bottom: 50px;
            object-fit: cover;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 70%;
        }

        .nav-button {
            width: 100%;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 0;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.2s;
            display: block;
        }

        .nav-button:hover {
            background-color: #333333;
        }

        .nav-button.highlight {
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #000000;
        }

        .nav-button.highlight:hover {
            background-color: #f5f5f5;
        }

        .loading {
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <a href="profile.html" class="user-greeting" id="userGreeting">
        <span class="loading">Loading...</span>
    </a>

    <div class="container">
        <img src="images/partiful_pic.png" alt="Party" class="party-image">
        
        <div class="button-group">
            <a href="game.html" class="nav-button highlight">Play Game</a>
            <a href="shop.html" class="nav-button">Shop</a>
            <a href="stay-connected.html" class="nav-button">Stay in touch</a>
        </div>
    </div>

    <script>
        // Get user's alias from localStorage
        const userAlias = localStorage.getItem('partyAlias') || localStorage.getItem('partyName') || 'Guest';
        const userGreeting = document.getElementById('userGreeting');
        
        // Display greeting
        userGreeting.innerHTML = `Hi, ${userAlias}`;
        
        // Redirect to registration if no user data
        if (!localStorage.getItem('partyName')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
