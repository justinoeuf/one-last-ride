<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay in Touch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #f5f5f5;
            color: #000000;
            min-height: 100vh;
            padding: 20px;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 24px;
            height: 24px;
            text-decoration: none;
            cursor: pointer;
        }

        .home-link:hover {
            opacity: 0.7;
        }

        .home-icon {
            width: 24px;
            height: 24px;
            fill: #000;
        }

        .user-greeting {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 13px;
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .user-greeting:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 80px auto 0;
        }

        h1 {
            font-size: 36px;
            font-weight: 400;
            text-align: center;
            margin-bottom: 16px;
        }

        .subtitle {
            font-size: 13px;
            text-align: center;
            margin-bottom: 60px;
            line-height: 1.5;
            color: #333;
        }

        .socials-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
            align-items: center;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 24px;
            background: #fff;
            border: 2px solid #000;
            text-decoration: none;
            color: #000;
            width: 100%;
            max-width: 400px;
            transition: background-color 0.2s;
        }

        .social-link:hover {
            background-color: #f9f9f9;
        }

        .social-icon {
            width: 32px;
            height: 32px;
            fill: #000;
        }

        .social-name {
            font-size: 18px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <a href="home.html" class="home-link">
        <svg class="home-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
    </a>

    <a href="profile.html" class="user-greeting" id="userGreeting">
        <span>Loading...</span>
    </a>

    <div class="container">
        <h1>Let's stay in touch</h1>
        <p class="subtitle">My intention for 2026 is to post more and be more online.</p>

        <div class="socials-list">
            <!-- Instagram -->
            <a href="https://instagram.com/just.in.oeuf" target="_blank" class="social-link">
                <svg class="social-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                </svg>
                <span class="social-name">Instagram</span>
            </a>

            <!-- Twitter/X -->
            <a href="https://twitter.com/justin_smth" target="_blank" class="social-link">
                <svg class="social-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
                <span class="social-name">Twitter / X</span>
            </a>

            <!-- Substack -->
            <a href="https://justin41063.substack.com" target="_blank" class="social-link">
                <svg class="social-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.539 8.242H1.46V5.406h21.08v2.836zM1.46 10.812V24L12 18.11 22.54 24V10.812H1.46zM22.54 0H1.46v2.836h21.08V0z"/>
                </svg>
                <span class="social-name">Substack</span>
            </a>

            <!-- Mailing Address -->
            <div class="social-link" style="flex-direction: column; align-items: flex-start; cursor: default;">
                <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 8px;">
                    <svg class="social-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                    </svg>
                    <span class="social-name">Mailing Address</span>
                </div>
                <div style="font-size: 14px; line-height: 1.5; padding-left: 48px;">
                    I-will-know-this-by-end-of-week<br>
                    Guangzhou, China<br>
                    <span style="font-size: 12px; color: #666; font-style: italic; margin-top: 4px; display: block;">So we can still exchange Christmas cards</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get user info
        const userAlias = localStorage.getItem('partyAlias') || localStorage.getItem('partyName') || 'Guest';
        document.getElementById('userGreeting').innerHTML = 'Hi, ' + userAlias;

        // Redirect if not logged in
        const userName = localStorage.getItem('partyName');
        if (!userName) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
