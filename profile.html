<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #f5f5f5;
            color: #000000;
            min-height: 100vh;
            padding: 20px;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 24px;
            height: 24px;
            text-decoration: none;
            cursor: pointer;
        }

        .home-link:hover {
            opacity: 0.7;
        }

        .home-icon {
            width: 24px;
            height: 24px;
            fill: #000;
        }

        .container {
            max-width: 400px;
            margin: 80px auto 0;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: 400;
            color: #000000;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <a href="home.html" class="home-link">
        <svg class="home-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
    </a>

    <div class="container">
        <h1 id="aliasDisplay">Guest</h1>
    </div>

    <script>
        // Get user's alias from localStorage
        const userAlias = localStorage.getItem('partyAlias') || localStorage.getItem('partyName') || 'Guest';
        document.getElementById('aliasDisplay').textContent = userAlias;
        
        // Redirect to registration if no user data
        if (!localStorage.getItem('partyName')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
