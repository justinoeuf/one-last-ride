<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #f5f5f5;
            color: #000000;
            min-height: 100vh;
            padding: 20px;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 24px;
            height: 24px;
            text-decoration: none;
            cursor: pointer;
        }

        .home-link:hover {
            opacity: 0.7;
        }

        .home-icon {
            width: 24px;
            height: 24px;
            fill: #000;
        }

        .container {
            max-width: 400px;
            margin: 80px auto 0;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: 400;
            color: #000000;
            margin-bottom: 60px;
        }

        .logout-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 0;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.2s;
            margin-top: 20px;
        }

        .logout-button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <a href="home.html" class="home-link">
        <svg class="home-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
    </a>

    <div class="container">
        <h1 id="aliasDisplay">Guest</h1>
        <button class="logout-button" id="logoutBtn">Logout and Unregister</button>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwlKG2IPyyUa777K4gfiofiUpAGMofW1dKCY0pHSz0VuULgEwU8kZFxyCcLF0JdkVS20A/execc';

        // Get user's alias from localStorage
        const userAlias = localStorage.getItem('partyAlias') || localStorage.getItem('partyName') || 'Guest';
        const userName = localStorage.getItem('partyName');
        document.getElementById('aliasDisplay').textContent = userAlias;
        
        // Redirect to registration if no user data
        if (!userName) {
            window.location.href = 'index.html';
        }

        // Handle logout and unregister
        document.getElementById('logoutBtn').addEventListener('click', async function() {
            if (confirm('Are you sure you want to logout and unregister? You will need to register again to access the site.')) {
                try {
                    // Clear registration status in Google Sheets
                    const url = `${SCRIPT_URL}?action=unregisterUser&nameId=${encodeURIComponent(userName)}`;
                    await fetch(url);
                    
                    // Clear localStorage
                    localStorage.clear();
                    
                    // Redirect to registration
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error('Error unregistering:', error);
                    // Still clear localStorage and redirect even if API fails
                    localStorage.clear();
                    window.location.href = 'index.html';
                }
            }
        });
    </script>
</body>
</html>
